akka {
  actor {
    # provider=remote is possible, but prefer cluster
    provider = remote 
    allow-java-serialization = true
    warn-about-java-serializer-usage = false
  }
  remote {
    artery {
      transport = tcp # See Selecting a transport below
      canonical.hostname = "127.0.0.1"
      canonical.port = 8000
    }
  }
}
